<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<style>
    
</style>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <h1 class="text-4xl font-bold">Trello</h1>
            <div class="main-container flex mt-4 overflow-x-auto">
                
                <div class="main-container__add-new-list w-72">                    
                    <button class="add-new-list__add-btn px-4 py-3 border-2 border-white w-full rounded-md relative overflow-hidden">
                        <p class="font-bold relative">Add new</p>
                    </button>

                    <div class="p-1 add-new-list__main-container hidden">
                        <input type="text" name="" id="" class="p-2 border-2 border-white w-full rounded-md main-container__title-input">
                        <div class="flex mt-4">
                            <button class="bg-gray-800 px-4 py-3 w-24 rounded-md main-container__add-btn hover:bg-gray-900 transition duration-300">
                                <p class="text-white">Add list</p>
                            </button>
                            <button class="main-container__close-btn">
                                <p class="ml-4 text-4xl transform rotate-45 origin-center hover:scale-110 transition duration-300">+</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/draggable.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js" integrity="sha512-T1zx+UG2gXu9mr29wvzaKkNUmAOAie40T32ZPIvcRPJgO5br53+Ocqj8gzguUuix7FK+Z3ncRCJMaZcumnPZzg==" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/functions.js"></script>
    <script src="/assets/js/load_template.js"></script>
</body>
</html>
