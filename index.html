<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<style>
    .main-container{
    }
    
    .main-container>div{
        min-width:18rem;
        height: 89vh;
        
    }
</style>
<body>
    <div class="wrapper">
        <div class="container-fluid mx-auto">
            <h1 class="text-4xl font-bold">Trello</h1>
            <div class="main-container flex mt-4 overflow-x-auto">
                <div class="main-container__todo-list">
                    <div class="todo-list bg-gray-200 p-2 mr-2">
                        <div class="todo-list__title p-2 flex items-center justify-between">
                            <p>Weekly Tasks</p>
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <div class="todo-list__all-todos">
                            <div class="all-todos__single-todo"></div>
                        </div>
                        <div class="todo-list__add-todo-btn">
                            <button class="hover:bg-gray-300 w-full p-2">
                                <p>+ Add another list</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="main-container__add-new-list w-72">
                    <button class="bg-gray-900 add-new-list__add-btn px-4 py-3 w-full rounded-md relative">
                        <p class="text-white">Add new</p>
                    </button>
                    <div class="p-1 add-new-list__main-container bg-gray-400 hidden">
                        <input type="text" name="" id="" class="p-2 border-2 border-black w-full rounded-md main-container__title-input">
                        <div class="flex mt-1">
                            <button class="bg-gray-900 px-4 py-3 w-24 rounded-md main-container__add-btn">
                                <p class="text-white">Add list</p>
                            </button>
                            <button class="main-container__close-btn">
                                <p class="ml-4 text-4xl transform rotate-45">+</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        const $add_new_list__add_btn = $('.add-new-list__add-btn');
        const $main_container__close_btn = $('.main-container__close-btn');
        const $main_container__add_btn = $('.main-container__add-btn');

        $add_new_list__add_btn.click(function(){
           $('.add-new-list__main-container').toggleClass('hidden');
           $($add_new_list__add_btn).toggleClass('hidden');
        })

        $main_container__close_btn.click(function(){
           $('.add-new-list__main-container').toggleClass('hidden');
           $($add_new_list__add_btn).toggleClass('hidden');
        })

        $main_container__add_btn.click(function(){
            
        })
    </script>
</body>
</html>
