<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<style>
    .main-container>div{
        min-width:18rem;
        height: 89vh;
        
    }
</style>
<body>
    <div class="wrapper">
        <div class="container-fluid mx-auto">
            <h1 class="text-4xl font-bold">Trello</h1>
            <div class="main-container flex mt-4 overflow-x-auto">
                
                <div class="main-container__add-new-list w-72">                    
                    <button class="bg-gray-900 add-new-list__add-btn px-4 py-3 w-full rounded-md relative">
                        <p class="text-white">Add new</p>
                    </button>

                    <div class="p-1 add-new-list__main-container bg-gray-400 hidden">
                        <input type="text" name="" id="" class="p-2 border-2 border-black w-full rounded-md main-container__title-input">
                        <div class="flex mt-1">
                            <button class="bg-gray-900 px-4 py-3 w-24 rounded-md main-container__add-btn">
                                <p class="text-white">Add list</p>
                            </button>
                            <button class="main-container__close-btn">
                                <p class="ml-4 text-4xl transform rotate-45">+</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js" integrity="sha512-T1zx+UG2gXu9mr29wvzaKkNUmAOAie40T32ZPIvcRPJgO5br53+Ocqj8gzguUuix7FK+Z3ncRCJMaZcumnPZzg==" crossorigin="anonymous"></script>
    <script>
        const $main_container = $('.main-container');

        const $add_new_list__add_btn = $('.add-new-list__add-btn');        
        const $add_new_list__main_container__close_btn = $('.add-new-list__main-container .main-container__close-btn');
        const $add_new_list__main_container__add_btn = $('.add-new-list__main-container .main-container__add-btn');
        const $add_new_list__main_container = $('.add-new-list__main-container');     

        $add_new_list__add_btn.click(function(){
            $add_new_list__main_container.toggleClass('hidden');
           $($add_new_list__add_btn).toggleClass('hidden');
        })

        $add_new_list__main_container__close_btn.click(function(){
            $add_new_list__main_container.toggleClass('hidden');
           $($add_new_list__add_btn).toggleClass('hidden');
        })

        $add_new_list__main_container__add_btn.click(function(){
            $main_container.prepend('<div class="main-container__todo-list"></div>');
            $('.main-container__todo-list').loadTemplate('./todo-lists.html', {}, {
                success: function(data){
                    var title = $('.main-container__title-input').val();
                    $('.todo-list__title p').text(title);
                   // var title = $('.main-container__title-input').val();
                   // let $main_container__todo_list = $('.main-container__todo-list')[0];
                   // $($main_container__todo_list + '.todo-list__title p').text(title);
                }
            })
           

        })

        const $todo_list__add_single_todo__add_btn = $('.add-single-todo__add-btn');
        const $add_single_todo__main_container = $('.add-single-todo__main-container');
        const $add_single_todo__main_container__add_btn = $('.add-single-todo__main-container .main-container__add-btn');
        const $add_single_todo__main_container__close_btn = $('.add-single-todo__main-container .main-container__close-btn');
        const $todo_list__all_todos = $('.todo-list__all-todos');

        $todo_list__add_single_todo__add_btn.click(function(){
            $add_single_todo__main_container.toggleClass('hidden');
            $todo_list__add_single_todo__add_btn.toggleClass('hidden');
        })

        $add_single_todo__main_container__close_btn.click(function(){
            $add_single_todo__main_container.toggleClass('hidden');
            $todo_list__add_single_todo__add_btn.toggleClass('hidden');
        })

        $add_single_todo__main_container__add_btn.click(function(){
            $todo_list__all_todos.prepend('<div class="all-todos__single-todo shadow-2xl px-4 py-2 bg-white mb-4"><p></p></div>');
            var a = $('.add-single-todo__main-container .main-container__description').val();
            $('.all-todos__single-todo p').text(a);
        })
    </script>
</body>
</html>
